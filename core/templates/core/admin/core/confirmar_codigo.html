<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Confirmar Presença - {{ evento.nome }}</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <h2>Confirmar presença em {{ evento.nome }}</h2>
    {% if success %}
      <div class="alert alert-success">Presença confirmada com sucesso. O certificado foi emitido (se aplicável).</div>
      <a href="{% url 'home' %}" class="btn">Voltar</a>
    {% else %}
      {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
      <form method="post">
        {% csrf_token %}
        <label>Código de confirmação</label>
        <input name="code" required>
        <div style="margin-top:12px;">
          <button class="btn" type="submit">Confirmar</button>
          <a href="{% url 'home' %}" class="btn">Cancelar</a>
        </div>
      </form>
    {% endif %}
  </div>
</body>
</html>
